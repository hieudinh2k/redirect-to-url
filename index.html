<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect to URL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: #ffffff;
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #4caf50;
    }

    p {
      margin-bottom: 20px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function redirectToUrl() {
      const url = document.getElementById('urlInput').value.trim();
      if (url) {
        // Kiểm tra nếu URL không chứa http hoặc https, thêm tiền tố
        const validUrl = url.startsWith('http://') || url.startsWith('https://') ? url : `https://${url}`;
        window.location.href = validUrl;
      } else {
        alert("Please enter a valid URL.");
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Redirect to URL</h1>
    <p>Enter the URL you want to navigate to:</p>
    <input type="text" id="urlInput" placeholder="https://example.com">
    <button onclick="redirectToUrl()">Go</button>
  </div>
</body>
</html>
